<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Random Color Generator</title>
</head>
<body>
    <div id="app" class="app" :style="{ 'backgroundColor': rgbColor }">
        <header class="app__header">
            <h1 class="app__title">Random Color Generator</h1>
        </header>
        <div class="app__body">
            <div class="app__color-value">{{ rgbColor }}</div>
            <button class="app__button" type="button" @click="generateRandomRgb">Generate Color</button>
        </div>
    </div>

    <script>
        const app = new Vue({
            el: '#app',
            data: {
                rgbColor: 'rgb(255,255,255)'
            },
            methods: {
                getRandomValue(min = 0, max = 255) {
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                },
                generateRandomRgb() {
                    const rgb = Array(3).fill(0).map(_ => this.getRandomValue()).join();

                    this.rgbColor = `rgb(${rgb})`;
                }
            }
        });
    </script>
</body>
</html>
